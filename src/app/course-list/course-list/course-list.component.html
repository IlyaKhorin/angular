<div class="container-fluid">
  <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <input  class="form-control" type="text" placeholder="Search" [(ngModel)]="searchQuery" aria-label="Search" />
        </div>
        <div class="col-lg-2">
          <button class="btn btn-primary" (click)="searchCourses()">Search</button>
        </div>
        <div class="col-lg-3">
        </div>
        <div class="col-2">
          <button class="btn btn-success btn-block mr-2" (click)="createCourse()">Create</button>
        </div>
      </div>
  </div>
  <div class=" d-flex flex-column">
      <app-course-list-item *ngFor="let item of courseItems" [courseItem]="item" (onCourseDeleted)="deleteCourse($event)" ></app-course-list-item>
  </div>
  <div class="row">
      <div class="col-lg-12 ">
      <button class="btn btn-block btn-outline-primary" (click)="loadMoreCourses()">Load More</button>
    </div>
    </div>
</div>
