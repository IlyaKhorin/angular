<div class="container-fluid">
  <div class="container">
    <form id="search-form">
      <div class="row">
        <div class="col-lg-5">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-lg-2">
          <button class="btn btn-outline-primary">Search</button>
        </div>
        <div class="col-lg-3">
        </div>
        <div class="col-2">
          <button class="btn btn-success btn-block mr-2">Create</button>
        </div>
      </div>
    </form>
  </div>
  <app-course-list-item *ngFor="let item of courseItems" [courseItem]="item"></app-course-list-item>
</div>
