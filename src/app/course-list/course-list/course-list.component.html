<div class="container-fluid">
  <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <input #searchInput class="form-control" type="text" placeholder="Search" aria-label="Search" (blur)="setSearchQuery(searchInput.value)">
        </div>
        <div class="col-lg-2">
          <button class="btn btn-outline-primary" (click)="search()">Search</button>
        </div>
        <div class="col-lg-3">
        </div>
        <div class="col-2">
          <button class="btn btn-success btn-block mr-2" (click)="create()">Create</button>
        </div>
      </div>
  </div>
  <div class=" d-flex flex-column">
      <app-course-list-item *ngFor="let item of courseItems" [courseItem]="item" (onCourseDeleted)="delete($event)" ></app-course-list-item>
  </div>
</div>
