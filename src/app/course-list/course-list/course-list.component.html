<div class="container-fluid">
  <div class="container">
      <div class="row">
        <div class="col-lg-7">
            <app-course-search (onSearch)="searchCourses($event)"></app-course-search>        
        </div>
        <div class="col-lg-3">
        </div>
        <div class="col-2">
          <button class="btn btn-success btn-block mr-2" [routerLink]="['new']">Create</button>
        </div>
      </div>
  </div>
  <div class=" d-flex flex-column">
      <h4 class="align-self-center" *ngIf="!courseItems.length">There are no available items. Feel free to add new</h4>
      <app-course-list-item *ngFor="let item of courseItems | orderBy" [courseItem]="item" (onCourseDeleted)="deleteCourse($event)" ></app-course-list-item>
  </div>
  <div class="row">
      <div class="col-lg-12 ">
      <button class="btn btn-block btn-outline-primary" (click)="loadMoreCourses()">Load More</button>
    </div>
    </div>
</div>
